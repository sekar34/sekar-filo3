<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AraÃ§ Teslim Sistemi</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f5; margin:0; }
    header { background:#006f3c; color:white; padding:15px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:20px; }
    .container { padding:20px; }

    #authSection { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    .login-box { background:white; padding:30px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.2); width:300px; text-align:center; }
    .login-box input, .login-box button { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    .login-box button { background:#006f3c; color:white; cursor:pointer; border:none; }
    .login-box button:hover { background:#004f2a; }

    table { width:100%; border-collapse:collapse; margin-top:20px; font-size:14px; }
    th,td { border:1px solid #ccc; padding:6px; text-align:center; }
    th { background:#006f3c; color:white; }
    .logout { background:#900; color:white; padding:5px 10px; border:none; cursor:pointer; }
    .passive { background:#eee; color:#666; }
    .edit-btn { background:orange; color:white; padding:3px 8px; border:none; border-radius:3px; cursor:pointer; margin:2px; }
    .delete-btn { background:red; color:white; padding:3px 8px; border:none; border-radius:3px; cursor:pointer; margin:2px; }
    .restore-btn { background:#006f3c; color:white; padding:3px 8px; border:none; border-radius:3px; cursor:pointer; margin:2px; }
    .export-btn { background:#006f3c; color:white; padding:6px 12px; border:none; border-radius:5px; cursor:pointer; margin-top:10px; }
    .export-btn:hover { background:#004f2a; }
    .filter-row input { width:90%; padding:4px; font-size:12px; }
    #userList { margin-top:40px; }
  </style>
</head>
<body>

<header id="mainHeader" style="display:none;">
  <h1>ðŸš— AraÃ§ Teslim Sistemi</h1>
  <div>
    <span id="currentUser"></span>
    <button class="logout" onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
  </div>
</header>

<!-- Login -->
<div id="authSection">
  <div class="login-box">
    <h2>GiriÅŸ Yap</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Åžifre">
    <button onclick="login()">GiriÅŸ Yap</button>
    <p id="authError" style="color:red"></p>
  </div>
</div>

<!-- Ana BÃ¶lÃ¼m -->
<div id="mainSection" class="container" style="display:none;">
  <h2>AraÃ§ Teslim KaydÄ±</h2>
  <form id="teslimForm">
    Tarih: <input type="date" name="tarih" required>
    Plaka: <input type="text" name="plaka" required>
    Model: <input type="text" name="model" required>
    Firma: <input type="text" name="firma" required>
    Teslim Alan KiÅŸi: <input type="text" name="kisi" required>
    Ä°rtibat No: <input type="text" name="irtibat" required>
    <button type="submit">Kaydet</button>
  </form>

  <label><input type="checkbox" id="showPassive"> Teslim Edilenleri GÃ¶ster</label>
  <button class="export-btn" onclick="exportExcel()">Excel'e Aktar</button>
  <button class="export-btn" onclick="toggleDeleted()">ðŸ—‘ Silinenleri GÃ¶rÃ¼ntÃ¼le</button>

  <table id="teslimTable">
    <thead>
      <tr>
        <th>Tarih</th><th>Plaka</th><th>Model</th><th>Firma</th>
        <th>KiÅŸi</th><th>Ä°rtibat</th><th>Durum</th><th>KullanÄ±cÄ±</th><th>Ä°ÅŸlem</th>
      </tr>
      <tr class="filter-row">
        <td><input onkeyup="applyFilters()" data-col="0"></td>
        <td><input onkeyup="applyFilters()" data-col="1"></td>
        <td><input onkeyup="applyFilters()" data-col="2"></td>
        <td><input onkeyup="applyFilters()" data-col="3"></td>
        <td><input onkeyup="applyFilters()" data-col="4"></td>
        <td><input onkeyup="applyFilters()" data-col="5"></td>
        <td><input onkeyup="applyFilters()" data-col="6"></td>
        <td><input onkeyup="applyFilters()" data-col="7"></td>
        <td></td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- KullanÄ±cÄ± Listesi sadece admin -->
  <div id="userList" style="display:none;">
    <h2>ðŸ‘‘ KullanÄ±cÄ± Listesi</h2>
    <table>
      <thead><tr><th>Email</th><th>KayÄ±t Tarihi</th><th>Son GiriÅŸ</th></tr></thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, serverTimestamp, updateDoc, doc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-xEmeTVN8oiB4FZzV4UpJpAHkyDHYF4U",
    authDomain: "sekar-filo.firebaseapp.com",
    projectId: "sekar-filo",
    storageBucket: "sekar-filo.firebasestorage.app",
    messagingSenderId: "61274893830",
    appId: "1:61274893830:web:c9dfdf8baf0500178f9d87"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  let currentUserEmail="";
  let allRecords=[];
  let deletedMode=false;

  /* === GiriÅŸ Yap === */
  window.login = async function(){
    let email=document.getElementById("email").value.trim();
    let pass=document.getElementById("password").value;
    try{ await signInWithEmailAndPassword(auth,email,pass); }
    catch(err){ document.getElementById("authError").innerText=err.message; }
  }

  window.logout = function(){ signOut(auth); }

  /* === Auth Takibi === */
  onAuthStateChanged(auth, async user=>{
    if(user){
      currentUserEmail=user.email;
      document.getElementById("authSection").style.display="none";
      document.getElementById("mainSection").style.display="block";
      document.getElementById("mainHeader").style.display="flex";
      document.getElementById("currentUser").innerText="ðŸ‘¤ "+user.email;
      if(user.email==="admin@sekarfilo.com"){ 
        document.getElementById("userList").style.display="block"; 
        loadUsers();
      }
    }else{
      currentUserEmail="";
      document.getElementById("authSection").style.display="flex";
      document.getElementById("mainSection").style.display="none";
      document.getElementById("mainHeader").style.display="none";
      document.getElementById("currentUser").innerText="";
    }
  });

  /* === KullanÄ±cÄ± Listesi (admin) === */
  function loadUsers(){
    const q=query(collection(db,"users"),orderBy("createdAt","desc"));
    onSnapshot(q,snap=>{
      let tb=document.getElementById("userTable");
      tb.innerHTML="";
      snap.forEach(d=>{
        let r=d.data();
        let created=r.createdAt?.toDate().toLocaleString("tr-TR")||"-";
        let last=r.lastLogin?.toDate().toLocaleString("tr-TR")||"-";
        tb.innerHTML+=`<tr><td>${r.email}</td><td>${created}</td><td>${last}</td></tr>`;
      });
    });
  }

  /* === AraÃ§ Teslim === */
  document.getElementById("teslimForm").onsubmit=async e=>{
    e.preventDefault();
    let f=new FormData(e.target);
    let rec={
      tarih:f.get("tarih"),
      plaka:f.get("plaka").toUpperCase(),
      model:f.get("model").toUpperCase(),
      firma:f.get("firma").toUpperCase(),
      kisi:f.get("kisi").toUpperCase(),
      irtibat:f.get("irtibat"),
      durum:"Teslimat Bekliyor",
      createdBy:currentUserEmail,
      createdAt:serverTimestamp(),
      formUrl:""
    };
    await addDoc(collection(db,"teslim"),rec);
    e.target.reset();
  };

  /* === Teslim Listesi === */
  function loadTeslim(){
    const q=query(collection(db, deletedMode?"teslim_deleted":"teslim"),orderBy("createdAt","desc"));
    onSnapshot(q,snap=>{
      allRecords=[];
      snap.forEach(d=>{
        let r=d.data(); r.id=d.id;
        allRecords.push(r);
      });
      renderTable();
    });
  }

  function renderTable(){
    let tb=document.querySelector("#teslimTable tbody");
    tb.innerHTML="";
    let showPassive=document.getElementById("showPassive").checked;

    let filters={};
    document.querySelectorAll(".filter-row input").forEach(inp=>{
      filters[inp.dataset.col]=inp.value.toLowerCase();
    });

    allRecords.forEach(r=>{
      // Tarih formatÄ±nÄ± dÃ¶nÃ¼ÅŸtÃ¼r
      let formattedDate = r.tarih;
      if(r.tarih && r.tarih.includes("-")){
        let parts=r.tarih.split("-");
        formattedDate=`${parts[2]}.${parts[1]}.${parts[0].slice(2)}`;
      }

      if(!deletedMode && r.durum==="Teslim Edildi" && !showPassive) return;
      let values=[formattedDate,r.plaka,r.model,r.firma,r.kisi,r.irtibat,r.durum||"-",r.createdBy||"-"];
      let visible=values.every((val,i)=>!filters[i]||val.toString().toLowerCase().includes(filters[i]));
      if(!visible) return;

      let tr=document.createElement("tr");
      tr.className=(r.durum==="Teslim Edildi" || r.durum==="Pasif")?"passive":"";
      let actionBtns="";
      if(!deletedMode){
        if(r.durum==="Teslimat Bekliyor" || r.durum==="Aktif"){
          actionBtns+=`<button onclick="markTeslim('${r.id}')">Teslim Et</button>
                       <button class="edit-btn" onclick="editTeslim('${r.id}', ${JSON.stringify(r).replace(/"/g,'&quot;')})">DÃ¼zenle</button>`;
        } else {
          actionBtns+=`<button class="edit-btn" onclick="uploadForm('${r.id}')">Form YÃ¼kle</button>`;
        }
        if(currentUserEmail==="admin@sekarfilo.com"){
          actionBtns+=`<button class="delete-btn" onclick="deleteTeslim('${r.id}', ${JSON.stringify(r).replace(/"/g,'&quot;')})">Sil</button>`;
        }
      }else{
        if(currentUserEmail==="admin@sekarfilo.com"){
          actionBtns+=`<button class="restore-btn" onclick="restoreTeslim('${r.id}', ${JSON.stringify(r).replace(/"/g,'&quot;')})">Geri YÃ¼kle</button>`;
        }
      }
      tr.innerHTML=`<td>${formattedDate}</td><td>${r.plaka}</td><td>${r.model}</td>
        <td>${r.firma}</td><td>${r.kisi}</td><td>${r.irtibat}</td>
        <td>${
          r.durum==="Aktif" ? "Teslimat Bekliyor" :
          r.durum==="Pasif" ? "Teslim Edildi" :
          r.durum||"-"
        }</td>
        <td>${r.createdBy||"-"}</td>
        <td>
          ${r.formUrl ? `<a href="${r.formUrl}" target="_blank">ðŸ“„ Formu GÃ¶r</a><br>` : ""}
          ${actionBtns}
        </td>`;
      tb.appendChild(tr);
    });
  }

  window.applyFilters=function(){ renderTable(); }
  window.markTeslim=async id=>{ await updateDoc(doc(db,"teslim",id),{durum:"Teslim Edildi"}); }
  window.editTeslim=async (id,r)=>{
    let tarih=prompt("Tarih:", r.tarih)||r.tarih;
    let plaka=prompt("Plaka:", r.plaka)||r.plaka;
    let model=prompt("Model:", r.model)||r.model;
    let firma=prompt("Firma:", r.firma)||r.firma;
    let kisi=prompt("KiÅŸi:", r.kisi)||r.kisi;
    let irtibat=prompt("Ä°rtibat:", r.irtibat)||r.irtibat;
    await updateDoc(doc(db,"teslim",id),{tarih,plaka:plaka.toUpperCase(),model:model.toUpperCase(),firma:firma.toUpperCase(),kisi:kisi.toUpperCase(),irtibat});
  }
  window.deleteTeslim=async (id,r)=>{ if(confirm("Silmek istiyor musun?")){ await setDoc(doc(db,"teslim_deleted",id),{...r,deletedAt:serverTimestamp()}); await deleteDoc(doc(db,"teslim",id)); } }
  window.restoreTeslim=async (id,r)=>{ await setDoc(doc(db,"teslim",id),{...r,restoredAt:serverTimestamp()}); await deleteDoc(doc(db,"teslim_deleted",id)); }
  window.toggleDeleted=function(){ deletedMode=!deletedMode; loadTeslim(); }
  document.getElementById("showPassive").addEventListener("change", renderTable);

  // âœ… Form yÃ¼kleme fonksiyonu
  window.uploadForm = async function(id){
    let input = document.createElement("input");
    input.type = "file";
    input.accept = "application/pdf,image/*";
    input.onchange = async e=>{
      let file = e.target.files[0];
      if(!file) return;
      try{
        let storageRef = ref(storage, "teslimFormlari/"+Date.now()+"_"+file.name);
        await uploadBytes(storageRef, file);
        let url = await getDownloadURL(storageRef);
        await updateDoc(doc(db,"teslim",id), { formUrl: url });
        alert("Form baÅŸarÄ±yla yÃ¼klendi âœ…");
      }catch(err){
        alert("YÃ¼kleme hatasÄ±: "+err.message);
      }
    };
    input.click();
  }

  window.exportExcel=function(){
    let rows=[["Tarih","Plaka","Model","Firma","KiÅŸi","Ä°rtibat","Durum","KullanÄ±cÄ±"]];
    document.querySelectorAll("#teslimTable tbody tr").forEach(tr=>{
      let cols=Array.from(tr.querySelectorAll("td")).slice(0,8).map(td=>td.innerText);
      rows.push(cols);
    });
    let csv=rows.map(r=>r.join(";")).join("\n");
    let blob=new Blob([csv],{type:"text/csv"});
    let link=document.createElement("a");
    link.href=URL.createObjectURL(blob);
    link.download=deletedMode?"Silinenler.csv":"TeslimRaporu.csv";
    link.click();
  }

  // Ä°lk yÃ¼klemede teslim kayÄ±tlarÄ±nÄ± getir
  loadTeslim();
</script>
</body>
</html>
